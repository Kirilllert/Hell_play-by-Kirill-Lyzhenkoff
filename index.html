
<!DOCTYPE html>
<html>
<head>
	<title>Адская игра</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="icon.png/favicon.ico" href="icon.png">
	<meta name="keywords" content="Адская игра by Kirill Lyzhenkoff">
	<meta name="description" content="Адская игра ">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="login__container">
		<div class="login__undername">
			Адская игра <i class="fas fa-fire"></i>
			<br>
			<div class="login__undername2">
				от адского Кирилла
			</div>
		</div>
		<div class="login__text">
			Логин
		</div>
		<input id="input" type="" name="">
		<button id="button">Войти</button>
		<a href="index2.html">
			<button class="button" id="button1" >
				Начать игру
			</button>
		</a>
		<div id="admin">
			<a href="https://github.com/Kirilllert">
				<img id="img" src="images/logo_github.png">
			</a>
		</div>
		<div id="more">
			<a href="https://kirilllert.github.io/calculator_By_Kirill_Lyzhenkoff/">
				Адский калькулятор
			</a>
		</div>
	</div>
	<script type="text/javascript">
		let input = document.getElementById('input');
		let btn = document.getElementById ('button');
		let btn1 = document.getElementById('button1');
		let admin = document.getElementById('admin');
		let play1 = document.getElementById('play1');
		let more = document.getElementById('more')
		button.onclick = function(){
		if (input.value === 'admin_kirill') {
			alert('Входите,Кирилл Александрович');
			admin.classList.toggle('active_admin')
		} else if (input.value === 'admin_macha') {
			alert('Входите,Мария Витальевна');
			admin.classList.toggle('active_admin')
		} else if (input.value === 'guest_player'){
			alert('Входите,гость');
			btn1.classList.toggle('active');
		} else if (!input.value){
			alert('Поле пустое')
		} else if(input.value === 'more'){
			alert('Ох,уж ты любопытный.Ну ладно,покажу еще что-то hell');
			more.classList.toggle('more_active')
		} else{
			alert('Не правильный логин')
		}
	}
	</script>
</body>
</html>
